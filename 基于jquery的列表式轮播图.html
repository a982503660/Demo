<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 基于jquery的列表式轮播图 </title>
    <link rel="stylesheet" href="css/lbt.css">
</head>
<body>
<div class="showpic">
    <div class="captianpic">
        <h2 class="cartoon" title="轮播图">轮播图</h2>
        <div class="hignlight_tip">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="change_btn">
            <span class="prev">上一页</span>
            <span class="next">下一页</span>
        </div>
    </div>
    <div class="content">
        <ul class="piclist">
            <li><i>1</i></li>
            <li><i>2</i></li>
            <li><i>3</i></li>
            <li><i>4</i></li>
            <li><i>5</i></li>
            <li><i>6</i></li>
            <li><i>7</i></li>
            <li><i>8</i></li>
            <li><i>9</i></li>
            <li><i>10</i></li>
            <li><i>11</i></li>
            <li><i>12</i></li>
            <li><i>13</i></li>
            <li><i>14</i></li>
            <li><i>15</i></li>
            <li><i>16</i></li>
            <div style="clear: both;"></div>
        </ul>
    </div>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/lbt.js"></script>
</body>
</html>
